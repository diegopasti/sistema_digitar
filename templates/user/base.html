<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo_pagina %}Sistema Digitar - Base Login{% endblock %}</title>
    {% load static %}
		{% load compress %}
		{% compress css %}
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
		<link href="{% static 'custom/gentelella/custom.css' %}" rel="stylesheet">
		<link href="{% static 'bower_components/nprogress/nprogress.css' %}" rel="stylesheet">
		<link href="{% static 'bower_components/pnotify/dist/pnotify.css' %}" rel="stylesheet">
    <link href="{% static 'modules/core/base.css' %}" rel="stylesheet">
    {% endcompress %}
    {% block recursos_necessarios %}
    {% endblock %}
  </head>

  <body class="login">
    <div id="angular_content" ng-cloak ng-app="modules.user">
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
					<style>
						.panel{
							-webkit-box-shadow: 10px 10px 29px 0px rgba(128,128,128,0.5);
							-moz-box-shadow: 10px 10px 29px 0px rgba(128,128,128,0.5);
							box-shadow: 10px 10px 29px 0px rgba(128,128,128,0.5);
							background: white;
							padding: 10px;
							border-radius: 15px;
						}
					</style>
          <section class="login_content panel">
						<img src="{% static 'imagens/exemplo_logo.png' %}" height="50" style="margin-left: -15px;">
						<div class="separator"></div>
            {% block conteudo_principal %}

            {% endblock %}
          </section>
					<div class="text-center" style="margin-top: 5px;">
					</div>
        </div>
      </div>
    </div>

		<footer id="footer_session_action" style="position:fixed;right:0px;margin-right:auto;font-size:10px;background:#eee;border:1px solid #ddd;border-top-left-radius:10px;border-top-right-radius:0px;bottom:0px;height:25px;padding:0px;padding-top:6px;padding-right:10px;padding-left:15px;">
			<div class="pull-right">
				<p><label id="session_action_info"></label></p>
			</div>
			<div class="clearfix"></div>
		</footer>
  </body>
	{% load compress %}
	{% compress js %}
	<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
	<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"/>
	<script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
  <script src="{% static 'bower_components/nprogress/nprogress.js' %}"></script>
	<script src="{% static 'bower_components/pnotify/dist/pnotify.js' %}"></script>
	<script src="{% static 'modules/core/viewport/viewport_controll.js'%}"></script>
	<script src="{% static 'modules/core/controle_componentes.js' %}"></script>
	<script src="{% static 'modules/core/base_api.js'%}"></script>
	<script src="{% static 'modules/core/working/working.js' %}"></script>
	{% endcompress %}
  {% block recursos_complementares %}

  {% endblock %}
</html>
